version: '3'
services:
  db:
    image: postgres:10-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bin/rails s -p 3000 -b '0.0.0.0'
    environment:
      - DATABASE_HOST=db
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
